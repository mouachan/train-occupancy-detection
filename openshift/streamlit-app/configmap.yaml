apiVersion: v1
kind: ConfigMap
metadata:
  name: streamlit-config
  labels:
    app: train-detection-streamlit
data:
  # KServe endpoint URL (external route)
  # Use the InferenceService route URL (same as notebooks)
  kserve_endpoint: "https://train-detection-model-train-detection.apps.cluster-rk6mx.rk6mx.sandbox492.opentlc.com"

  # Model name in Triton (directory name in S3: models/yolo11n/)
  model_name: "yolo11n"

  # Detection settings
  confidence_threshold: "0.25"

  # Upload settings
  max_upload_size_mb: "500"

  # MinIO configuration (optional - for saving detection results)
  # Set these to enable automatic saving of annotated frames and detection logs
  # Leave empty to disable MinIO integration
  minio_endpoint: ""  # e.g., "https://minio-api-train-detection.apps.cluster.com"
  minio_access_key: ""  # MinIO access key
  minio_secret_key: ""  # MinIO secret key
  minio_bucket: "train-detections"  # Bucket name for storing results
