apiVersion: v1
kind: ConfigMap
metadata:
  name: streamlit-config
  namespace: train-detection
  labels:
    app: train-detection-streamlit
data:
  # KServe endpoint URL (internal cluster URL)
  # Must match InferenceService name: train-detection-model
  kserve_endpoint: "http://train-detection-model.train-detection.svc.cluster.local:8080"

  # Model name in Triton (directory name in S3: models/yolo11n/)
  model_name: "yolo11n"

  # Detection settings
  confidence_threshold: "0.25"

  # Upload settings
  max_upload_size_mb: "500"
